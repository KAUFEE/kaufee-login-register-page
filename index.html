                </div>

                    <input type="text" placeholder="Password">
                </div>
                <div class="underline-class">
                    <div class="underline"></div>
                </div>
                <p class="forget">
                    <a href="register.html">Don't have an account?</a>

                </div>
            </div>
        </div>
    </section>
